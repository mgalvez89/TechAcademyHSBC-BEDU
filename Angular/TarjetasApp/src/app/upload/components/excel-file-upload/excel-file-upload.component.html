<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">                
                <input (change)="this.onFilechange($event)" class="form-control form-control-sm" type="file" id="formFile">
                <button (click)="this.upload()" type="button" class="btn btn-secondary mt-3">Upload</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="hayError"
     class="alert alert-danger">
     {{errorMessage}}
</div>
