<div class="my-3 card border-secondary">
    <div class="card-header"><h5 class="card-title">Ubicaciones Disponibles.</h5></div>
    <div class="card-body text-secondary">
      <div class="my-2 text-left">
        <!-- <button class="btn btn-rounded btn-secondary" type="button">
          Almacenar Paquetes
        </button> -->
      </div>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>No.</th>
            <th>Ubicación</th>
            <th>Capacidad</th>
            <th>Espacio Disponible</th>
            <th>Espacio Ocupado</th>            
            <th *ngIf="usuario.rol == 'ADMIN'" class="text-center">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of locations; let i = index">
            <td>{{ i + 1 }}</td>

            <td *ngIf="location.spaceUsed == 500" class="p-2 mb-2 bg-danger text-white">
                {{ location.nameLocation }}
            </td>
            <td *ngIf="location.spaceUsed == 0" class="p-2 mb-2 bg-success text-white">
                {{ location.nameLocation }}
            </td>
            <td *ngIf="location.spaceUsed > 0 && location.spaceUsed < 500" class="p-2 mb-2 bg-warning text-white">
                {{ location.nameLocation }}
            </td>

            <td>{{ location.capacity }}</td>
            <td>{{ location.freeSpace }}</td>
            <td>{{ location.spaceUsed }}</td>

            <td *ngIf="usuario.rol == 'ADMIN'" class="text-center">
                <!-- <button type="button" name="ver" class="btn btn-primary btn-sm">ver</button> -->
                <button class="btn btn-rounded btn-light text-danger" (click)="borrar(location.idLocation, location.nameLocation)" type="button">                  
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </button>  
            </td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
