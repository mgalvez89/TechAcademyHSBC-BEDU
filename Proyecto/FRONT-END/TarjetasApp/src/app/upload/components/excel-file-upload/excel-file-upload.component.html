<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">                
                <!-- <input (change)="this.onFilechange($event)" class="form-control form-control-sm" type="file" id="formFile"> -->                
                
                <button class="btn btn-success mt-3" (click)="fileInput.click()">
                    {{ file ? file.name : 'Select File' }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-excel-fill" viewBox="0 0 16 16">
                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM5.884 6.68 8 9.219l2.116-2.54a.5.5 0 1 1 .768.641L8.651 10l2.233 2.68a.5.5 0 0 1-.768.64L8 10.781l-2.116 2.54a.5.5 0 0 1-.768-.641L7.349 10 5.116 7.32a.5.5 0 1 1 .768-.64z"/>
                      </svg>
                </button>
                <input hidden type="file" #fileInput (change)="onFilechange(fileInput.files)" />
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;         
                <button (click)="this.upload()" type="button" class="btn btn-secondary mt-3">Upload</button>

                <div *ngIf="loading$ | async" style="display: flex; align-items: center">
                    Creating, please wait <my-ellipsis></my-ellipsis>
                  </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="hayError"
     class="alert alert-danger">
     {{errorMessage}}
</div>
