<div class="my-3 card border-secondary">    
    <div class="card-header"><h5 class="card-title">Archivos Excel Cargados.</h5></div>
    <div class="card-body text-secondary">
      <div class="my-2 text-left">
        <!-- <button class="btn btn-rounded btn-secondary" type="button">
          Liberar Paquetes 
        </button> -->
      </div>     
      
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nombre del Archivo</th>
            <th>Fecha de Solicitud</th>
            <th>Fecha de Liberación</th>
            <th class="text-center">Acción</th>
            <th class="text-center">Estatus</th>          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of requests; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ request.fileName }}</td>
            <td>{{ request.requestDate }}</td>
            <td>{{ request.deliveryDate }}</td>
            <td class="text-center">
                <!-- <button type="button" name="ver" class="btn btn-primary btn-sm">ver</button> -->
                <a [routerLink]="['/deliveryRequest', request.idRequest]">Ver</a>
            </td>
            <td *ngIf="request.status == 'FALLIDO'" class="p-2 mb-2 bg-danger text-white text-center">
              {{ request.status }}
            </td>  
            <td  *ngIf="request.status == 'PENDIENTE'" class="p-2 mb-2 bg-warning text-white text-center">
              {{ request.status }}
            </td>
            <td *ngIf="request.status == 'ENVIADO'" class="p-2 mb-2 bg-success text-white text-center">
              {{ request.status }}
            </td>   
                     
            <!-- <td>{{request.status}}</td> -->
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
